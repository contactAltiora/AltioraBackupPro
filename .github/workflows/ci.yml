name: "CI (Altiora Backup Pro)"

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  windows_tests:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (CI)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run CI smoke test
        shell: pwsh
        run: |
          pwsh -File .\tests\ci_smoke.ps1
