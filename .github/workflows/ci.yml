name: CI (Altiora Backup Pro)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  windows-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (CI)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
        shell: pwsh

      - name: Run CI smoke test
        run: |
          pwsh -File .\tests\ci_smoke.ps1
