name: CI (Altiora Backup Pro)

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  windows-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (CI)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt

      - name: Run CI smoke test
        shell: pwsh
        run: |
          pwsh -File .\tests\ci_smoke.ps1

      - name: Run security tamper test
        shell: pwsh
        run: |
          pwsh -File .\tests\security_tamper_test.ps1

      - name: Run security audit
        shell: pwsh
        run: |
          pwsh -File .\tests\security_audit.ps1
     - name: Generate SBOM (CycloneDX)
  shell: pwsh
  run: |
    New-Item -ItemType Directory -Force -Path artifacts | Out-Null
    python -m pip install --upgrade pip
    pip install cyclonedx-bom
    cyclonedx-py requirements requirements-ci.txt --output-file artifacts/sbom.cdx.json
    Get-Item artifacts/sbom.cdx.json


      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: altiora-sbom-cyclonedx
          path: artifacts/sbom.cdx.json


      - name: PyInstaller build
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt
          pyinstaller altiora.spec --clean

      - name: Compute SHA256
        shell: pwsh
        run: |
          Get-FileHash .\dist\altiora.exe -Algorithm SHA256 | Format-List
          (Get-FileHash .\dist\altiora.exe -Algorithm SHA256).Hash | Out-File -Encoding ASCII .\dist\altiora.exe.sha256

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: altiora-windows-exe
          path: |
            dist/altiora.exe
            dist/altiora.exe.sha256

      - name: Run robustness edge cases
        shell: pwsh
        run: |
          pwsh -File .\tests\robustness_edge_cases.ps1

      - name: Run performance benchmark (light)
        shell: pwsh
        run: |
          pwsh -File .\tests\performance_benchmark.ps1

  release:
    name: Release (Windows exe)
    needs: windows-tests
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: altiora-windows-exe
          path: dist
      - name: Download SBOM artifact
        uses: actions/download-artifact@v4
        with:
          name: altiora-sbom-cyclonedx
          path: dist

      - name: List dist
        shell: pwsh
        run: |
          Get-ChildItem -Recurse .\dist | Format-Table -AutoSize

      - name: Create GitHub Release (tag push only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:


          name: Altiora Backup Pro ${{ github.ref_name }}
          body: |
            ✅ Build Windows: altiora.exe + SHA256
            📌 Tag: ${{ github.ref_name }}
            🔒 Intégrité: tamper test + security audit OK (CI)
          files: |
            dist/altiora.exe
            dist/altiora.exe.sha256
            dist/artifacts/sbom.cdx.json

