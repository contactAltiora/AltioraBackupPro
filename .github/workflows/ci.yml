name: CI (Altiora Backup Pro)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  windows-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (CI)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
        shell: pwsh

      - name: Run CI smoke test
        run: |
          pwsh -File .\tests\ci_smoke.ps1
      - name: Run security tamper test
        run: |
          pwsh -File .\tests\security_tamper_test.ps1
            - name: Run security audit
        run: |
          pwsh -File .\tests\security_audit.ps1
        shell: pwsh
- name: PyInstaller build
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-build.txt
          pyinstaller altiora.spec --clean
        shell: pwsh

      - name: Compute SHA256
        run: |
          Get-FileHash .\dist\altiora.exe -Algorithm SHA256 | Format-List
        shell: pwsh

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: altiora-windows-exe
          path: dist/altiora.exe



      - name: Run robustness edge cases
        run: |
          pwsh -File .\tests\robustness_edge_cases.ps1
        shell: pwsh

      - name: Run performance benchmark (light)
        run: |
          pwsh -File .\tests\performance_benchmark.ps1
        shell: pwsh
        shell: pwsh
  release:
    name: Release (Windows exe)
    needs: build
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: altiora-windows-exe
          path: dist

      - name: Compute SHA256
        shell: pwsh
        run: |
          Get-FileHash .\dist\altiora.exe -Algorithm SHA256 | Format-List
          (Get-FileHash .\dist\altiora.exe -Algorithm SHA256).Hash | Out-File -Encoding ASCII .\dist\altiora.exe.sha256

      - name: Create GitHub Release (tag push only)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/altiora.exe
            dist/altiora.exe.sha256

